<div>
    <h2> Details of Books</h2>
    <table style="margin-left:20px">
      <tr>
        <td>ID:</td>
        <td>{{book.id}}</td>
      </tr>
      <tr>
        <td>Title:</td>
        <td>{{book.title}}</td>
      </tr>
      <tr>
        <td>Author:</td>
        <td>{{book.author}}</td>
      </tr>
      <tr>
        <td>ISBN:</td>
        <td>{{book.isbn}}</td>
      </tr>
      <tr>
        <td>Publication Date:</td>
        <td>{{book.publicationDate | date }}</td>
      </tr> 
      <tr>
        <td>Publisher:</td>
        <td>{{book.publisher}}</td>
      </tr> 
      <tr>
        <td>Price:</td>
        <td>{{book.price}}</td>
      </tr>    
      <tr>
        <td>Genre:</td>
        <td>{{book.genre}}</td>
      </tr>
      <tr>
        <td>Format:</td>
        <td>{{book.format}}</td>
      </tr>
    </table>
    <button (click)="goBack()">Back</button>
</div>
