<div class="container">
    <h1>Edit Book Form</h1>
    <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
      <div class="form-group">
        <label for="title">Book Title</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="book.title" required minlength="6">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" name="author" [ngModel]="book.author" required minlength="3">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn" [(ngModel)]="book.isbn" required>
      </div>
      <div class="form-group">
        <label for="publicationDate">Publication Date</label>
        <input type="date" class="form-control" id="publicationDate" name="publicationDate" [(ngModel)]="book.publicationDate" required>
      </div>
      <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" class="form-control" id="publisher" name="publisher" [ngModel]="book.publisher" required minlength="3">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" [ngModel]="book.price" required minlength="1">
      </div>
      <div class="form-group">
        <label for="genre">Genre</label>
        <select class="form-control" name="genre" [ngModel]="book.genre">
          <option *ngFor="let genre of genres" [value]="genre">
            {{genre}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="format">Format</label>
        <select class="form-control" name="format" [ngModel]="book.format">
          <option *ngFor="let format of formats" [value]="format">
            {{format}}
          </option>
        </select>
      </div>
      
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
    </div>
