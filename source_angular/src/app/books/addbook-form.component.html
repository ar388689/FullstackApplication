<div class="container">
    <h1>Add Book Form</h1>
    <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
      <div class="form-group">
        <label for="title">Book Title</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title" required minlength="6" #titleRef="ngModel">
        <div *ngIf="titleRef.invalid && (titleRef.dirty || titleRef.touched)" class="alert alert-danger">
          <div *ngIf="titleRef.errors.required">
            Title is required.
          </div>
          <div *ngIf="titleRef.errors.minlength">
            Name must be at least 3 characters long.
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" name="author" [(ngModel)]="author" required #authorRef="ngModel">
        <div *ngIf="authorRef.invalid && (authorRef.dirty || authorRef.touched)" class="alert alert-danger">
          <div *ngIf="authorRef.errors.required">
            Author is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="isbn">Isbn</label>
        <input type="text" class="form-control" id="isbn" name="isbn" [(ngModel)]="isbn" required #isbnRef="ngModel">
        <div *ngIf="isbnRef.invalid && (isbnRef.dirty || isbnRef.touched)" class="alert alert-danger">
          <div *ngIf="isbnRef.errors.required">
            ISBN is required.
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="publicationDate">Publication Date</label>
        <input type="date" class="form-control" id="publicationDate" name="publicationDate" [(ngModel)]="publicationDate" required #publicationDateRef="ngModel">
        <div *ngIf="publicationDateRef.invalid && (publicationDateRef.dirty || publicationDateRef.touched)" class="alert alert-danger">
          <div *ngIf="publicationDateRef.errors.required">
            Publication Date is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" class="form-control" id="publisher" name="publisher" [(ngModel)]="publisher" required #publisherRef="ngModel">
        <div *ngIf="publisherRef.invalid && (publisherRef.dirty || publisherRef.touched)" class="alert alert-danger">
          <div *ngIf="publisherRef.errors.required">
            Publisher is required.
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" min="150" step="50"[(ngModel)]="price" required #priceRef="ngModel">
        <div *ngIf="priceRef.invalid && (priceRef.dirty || priceRef.touched)" class="alert alert-danger">
          <div *ngIf="priceRef.errors.required">
            Price is required.
          </div>
        </div>
      </div>
      
      
  
      <div class="form-group">
        <label for="genre">Genre</label>
        <select class="form-control" name="genre" [ngModel]="genres[0]">
          <option *ngFor="let genre of genres" [value]="genre">
            {{genre}}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="format">Format</label>
        <select class="form-control" name="format" [ngModel]="formats[0]">
          <option *ngFor="let format of formats" [value]="format">
            {{format}}
          </option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-info" [disabled]="formRef.invalid">Submit</button>
    </form>
  </div>
